{% extends base %}

{% block head %}
<style type="text/css">
</style>
{% end %}

{% block body %}
{% init name = "" %}
{% init value = "" %}

<div class="card" style="max-width: 400px;">
    <h3 class="card-title"><a href="/note/dict">词典</a>&nbsp;/&nbsp;编辑</h3>

    <form method="POST" action="">
        <table class="table no-border-table">
            <tr>
                <td>名称</td>
                <td><input type="text" class="mid-text col-md-12" name="name" value="{{name}}"/></td>
            </tr>
            <tr>
                <td>解释</td>
                <td><textarea name="value" rows=5 class="row">{{value}}</textarea></td>
            </tr>
            {% if _is_admin %}
                <tr>
                    <td></td>
                    <td><button>保存</button></td>
                </tr>
            {% end %}
        </table>
    </form>
</div>
{% end %}

{% block aside %}
    {% include note/mod_aside.html %}
{% end %}
